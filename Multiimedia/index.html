<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Multiimedia/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>HTML Multimedia</title>
  </head>
  <body>
    <header>
      <h1 class="title">Multimedia Practice</h1>
    </header>
    <div class="container">
      <aside>
        <figure>
          <figcaption>Image</figcaption>
          <img
            src="/Multiimedia/sources/img/portrait.jpg"
            alt="Portrait of a lady on fire"
          />
        </figure>
      </aside>
      <section>
        <figure>
          <figcaption>Audio</figcaption>
          <audio controls class="audio">
            <source src="" />
          </audio>
        </figure>
      </section>
      <aside>
        <figure>
          <figcaption>Video</figcaption>
          <video controls class="video">
            <source
              src="https://www.youtube.com/embed/R-fQPTwma9o?si=njqkTo866rG0mga9"
            />
          </video>
        </figure>
      </aside>
    </div>
  </body>
</html>
